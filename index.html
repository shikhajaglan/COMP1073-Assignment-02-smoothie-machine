<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Your Smoothie</h1>
    <form id="smoothieForm">
        <label for="size">Choose Size:</label>
        <select id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <label for="base">Choose Base:</label>
        <select id="base">
            <option value="Milk">Milk</option>
            <option value="Almond Milk">Almond Milk</option>
            <option value="Coconut Water">Coconut Water</option>
        </select>

        <label>Choose Ingredients:</label>
        <input type="checkbox" id="banana" value="Banana"> Banana
        <input type="checkbox" id="strawberry" value="Strawberry"> Strawberry
        <input type="checkbox" id="spinach" value="Spinach"> Spinach
        <input type="checkbox" id="blueberry" value="Blueberry"> Blueberry

        <button type="button" onclick="orderSmoothie()">Order</button>
    </form>

    <div id="orderSummary"></div>

    <!-- Image container for the smoothie -->
    <img id="dynamicImage" src="" alt="Your Smoothie" width="200">

    <script src="script.js"></script>
</body>
</html>
